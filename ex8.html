<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Co wrokers</h2>
    <script>
        var coworkers=['1','2','3','4'];
    </script>
    <ul>
        <script>

            var i = 0;
            while (i<coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i+=1;
            }
            
        </script>
    </ul>
</body>
