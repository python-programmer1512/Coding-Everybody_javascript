<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="hi" onclick="alert('hi');document.write('hello world');"> <!--버튼안에 있는 텍스트가 hi, onclick 은 눌렀을 때 실행하는 코드(안에 js 들어감)-->
    <input type="text" onchange="alert('changed')"/> <!--입력후 엔터(또는 다른 부분에서 새로운 입력(예:클릭)) 누르면 이전과 다를 때 js 코드 실행-->
    <input type="text" onkeydown="alert('key down!')" />

</body>
</html>
