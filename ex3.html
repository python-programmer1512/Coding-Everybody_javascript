<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target {
            background-color:white;
            color:red;
        }
    </style>
    <script>
        function setcolor(color){
            var alist=document.querySelectorAll('a');
            var i=0;
            while(i<alist.length){
                alist[i].style.color=color;
                i+=1;
            }
        }
        function func(self){
            var sc=document.querySelector('#target');
            if(self.value=='night'){
                sc.style.backgroundColor = 'black'; 
                self.value='day';
                setcolor('powderblue');
            }else{
                sc.style.backgroundColor = 'white'; 
                self.value='night';
                setcolor('blue');
            }
        }
    </script>
</head>
<body id="target">
    <h1><a href="ex1.html">WEB</a></h1>
    <h2>1&lt2</h2> <!--&lt : less than <, -->
    <h2>1&gt2</h2> <!--&gt : more than >, -->
    <input type="button" value="night" onclick="
        document.querySelector('#target').style.backgroundColor = 'black'; 
        document.querySelector('#target').style.color = 'green'; 
    ">
    <input type="button" value="day" onclick="
        document.querySelector('#target').style.backgroundColor = 'white';
